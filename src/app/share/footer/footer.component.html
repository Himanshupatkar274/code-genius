
<div class="row p-3 h-100 d-flex flex-wrap">
    <div class="col-3 pt-5 d-flex  flex-column">
        <div class="d-flex justify-content-center align-items-center">
            <img src="../../../assets//logo.jpg" alt="Logo" height="90" width="90" class="img-logo"> 
        </div>
        <p class="subHead pt-4">
            We are India's Most Loved Coding Community. Join us! &nbsp;
        </p>
    
    </div>
    <div class="col-3 d-flex pt-5 flex-column">
       
        <div class="w-100 p-2">
            <p class="bold-para ">
                Helpful Links
            </p>
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                  <button mat-icon-button disabled></button>
                  {{node.item}}
                </mat-tree-node>
                <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                  <button mat-icon-button
                          [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle>
                    <mat-icon class="mat-icon-rtl-mirror">
                      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                  </button>
                  {{node.item}}
                
                    <mat-progress-bar
                        mode="indeterminate"
                        class="example-tree-progress-bar" *ngIf="node.isLoading"></mat-progress-bar>
                  
                </mat-tree-node>
              </mat-tree>
              
        </div>

    </div>
    <div class="col-3 d-flex pt-5 flex-column">
        <div class="w-100 p-2">
            <p class="bold-para ">
                GET IN TOUCH
            </p>
            <div class=" d-flex m-1">
                <mat-icon class="" style="color: #585858;">email</mat-icon>
                <p  class=" mb-0 para"> <a href="mailto:himanshupatkar2306@gmail.com">himanshupatkar2306@gmail.com</a></p>
            </div>
            <div class="d-flex m-1">
                <mat-icon  class="" style="color: #585858;">email</mat-icon>
                <p  class=" mb-0 para"> <a href="mailto:amankumar23067@gmail.com">amankumar23067@gmail.com</a></p>
                
            </div>
        </div>
    </div>
    <div class="col-3 d-flex pt-5 flex-column">
        <div class="w-100 p-2">
            <p class="bold-para ">
                CONNECT WITH US
            </p>
            <div class="d-flex m-1 cursor-pointer" (click)="redirect('facebook')">
                <mat-icon class="" style="color: #365fe4;">facebook</mat-icon>
                <p  class=" mb-0 para">Facebook</p>
            </div>
            <div class="d-flex m-1 cursor-pointer" (click)="redirect('twitter')">
                <img src="../../../assets/twitter-156.svg" alt="twitter" height="24" width="24">
                <p  class="mb-0 para">Twitter</p>
            </div>
            <div class="d-flex m-1 cursor-pointer" (click)="redirect('youtube')">
                <img src="../../../assets/youtube-145.svg" alt="Youtube" height="24" width="24">
                <p  class="mb-0 para">Youtube</p>
            </div>
            <div class="d-flex m-1 cursor-pointer" (click)="redirect('insta')">
                <img src="../../../assets/instagram-49.svg" alt="Instagram" height="24" width="24">
                <p  class="mb-0 para">Instagram</p>
            </div>
            <div class="d-flex m-1 cursor-pointer" (click)="redirect('linkedin')">
                <img src="../../../assets/linked-2.svg" alt="Linkedin" height="24" width="24">
                <p  class="mb-0 para">Linkedin</p>
            </div>
        </div>
    </div>
</div>
